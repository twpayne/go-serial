run:
  go: '1.21'

linters:
  enable:
  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - containedctx
  - contextcheck
  - cyclop
  - decorder
  - dogsled
  - dupl
  - dupword
  - durationcheck
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - execinquery
  - exhaustive
  - exportloopref
  - forbidigo
  - forcetypeassert
  - funlen
  - gci
  - ginkgolinter
  - gocheckcompilerdirectives
  - gochecknoinits
  - gochecksumtype
  - gocognit
  - goconst
  - gocritic
  - gocyclo
  - godot
  - goerr113
  - gofmt
  - gofumpt
  - goheader
  - goimports
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - gosmopolitan
  - govet
  - grouper
  - importas
  - inamedparam
  - ineffassign
  - interfacebloat
  - ireturn
  - lll
  - loggercheck
  - maintidx
  - makezero
  - misspell
  - musttag
  - nakedret
  - nestif
  - nilerr
  - nilnil
  - noctx
  - nolintlint
  - nosprintfhostport
  - paralleltest
  - perfsprint
  - prealloc
  - predeclared
  - promlinter
  - protogetter
  - reassign
  - revive
  - rowserrcheck
  - sloglint
  - spancheck
  - sqlclosecheck
  - staticcheck
  - stylecheck
  - tagalign
  - tagliatelle
  - tenv
  - testableexamples
  - testifylint
  - testpackage
  - thelper
  - tparallel
  - typecheck
  - unconvert
  - unparam
  - unused
  - usestdlibvars
  - wastedassign
  - whitespace
  - zerologlint
  disable:
  - depguard
  - exhaustruct
  - gochecknoglobals
  - godox
  - gomoddirectives
  - gomnd
  - nlreturn
  - nonamedreturns
  - varnamelen
  - wrapcheck
  - wsl

linters-settings:
  gci:
    sections:
    - standard
    - default
    - prefix(github.com/twpayne/go-serial)
  gofumpt:
    extra-rules: true
    module-path: github.com/twpayne/go-serial
  goimports:
    local-prefixes: github.com/twpayne/go-serial
  govet:
    disable:
    - fieldalignment
    - shadow
    enable-all: true
  ireturn:
    allow:
    - anon
    - empty
    - error
    - stdlib
  misspell:
    locale: US
  stylecheck:
    checks:
    - all

issues:
  include:
  - EXC0011 # include issues about comments from `stylecheck`
  exclude-rules:
  - linters:
    - goerr113
    text: do not define dynamic errors, use wrapped static errors instead
  - linters:
    - forbidigo
    path: ^cmd/
  - linters:
    - inamedparam
    path: _test\.go$
